<ion-header>
  <ion-toolbar color="verde">
    <ion-searchbar (input)="getItems($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <button ion-item *ngFor="let item of items" (click)="goToOtherPage(item)">
          <ion-avatar item-start>
              <img src="assets/imgs/user.jpg" alt="foto {{item.nombre}}">
            </ion-avatar>
           {{ item.nombre }}
      </button>  
    </ion-list>
</ion-content>

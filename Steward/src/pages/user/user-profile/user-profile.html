
<ion-header>

  <ion-navbar color="verde">
    <ion-title >Profile</ion-title>

      <ion-icon name="save" color="dark"></ion-icon>
    </button>

    <ng-template #editButton>

        <ion-icon name="create" color="dark"></ion-icon>
      </button>
    </ng-template> -->

  </ion-navbar>

</ion-header>


<ion-content padding>

  <div id="userNameId">
    <ion-item padding *ngIf="editMode; else username">
      <ion-input type="text" value="{{user.nick}}" placeholder="Username"></ion-input>
    </ion-item>
    <ng-template #username>
      <span padding><strong>{{user.username}}</strong></span>
    </ng-template>
  </div>
  
  <ion-card>

    <h1 padding text-center> <strong>{{user.name}}</strong> </h1>

    <div text-center>
      <ion-img src="assets/imgs/user15.jpg"></ion-img>
    </div>
    
    <br><br><br>
    <div *ngIf="!fake; else noFake">
      <ion-card-title *ngIf="location.created; else notcreated"><br>
        <ion-grid>
          <ion-row>
            <ion-col col> <ion-icon name="pin"></ion-icon> {{location.country}} &nbsp; <ion-icon name="arrow-forward" color="dark"></ion-icon></ion-col>
            <ion-col col>{{location.city}} &nbsp; <ion-icon name="arrow-forward" color="dark"></ion-icon></ion-col>
            <ion-col col>{{location.building}}</ion-col>
          </ion-row>
          <br/>
          <!-- <ion-row align-items-center>
            <ion-col ></ion-col>
            <ion-col > {{location.building}}</ion-col>
            <ion-col ></ion-col>
          </ion-row>
          <br/> -->
          <ion-row>
              <ion-col col> &nbsp; &nbsp;Floor {{location.floor}} </ion-col>
              <ion-col col>Workplace nº{{location.workplace}}</ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-title>
  </div>

  <ng-template #noFake>
      <ion-card-title *ngIf="location.created; else notcreated"><br>
        <ion-grid>
          <ion-row>
            <ion-col col> <ion-icon name="pin"></ion-icon> Spain &nbsp; <ion-icon name="arrow-forward" color="dark"></ion-icon></ion-col>
            <ion-col col>Alicante &nbsp; <ion-icon name="arrow-forward" color="dark"></ion-icon></ion-col>
            <ion-col col>OscarEspl&aacute;</ion-col>
          </ion-row>
          <br/>
          <!-- <ion-row align-items-center>
            <ion-col ></ion-col>
            <ion-col > {{location.building}}</ion-col>
            <ion-col ></ion-col>
          </ion-row>
          <br/> -->
          <ion-row>
              <ion-col col> &nbsp; &nbsp;Floor 1 </ion-col>
              <ion-col col>Workplace nº1</ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-title>
  </ng-template>

    <ng-template #notcreated><br>
      <h1 padding  class= "sincrear">Workplace is not registered yet</h1>
    </ng-template>
  </ion-card>

  
  <div padding> 
    <button *ngIf="editMode;  else normalMode" ion-button block color="gris" >
      Cancel edition
    </button>

    <ng-template #normalMode>
      <button ion-button block color="verde" (click)="scanner()">
        Add Workplace
      </button>

      <br/>

      <button ion-button block color="gris" (click) = "openModal()">
        Log out
      </button>
    </ng-template>
  </div>
  
  

</ion-content>

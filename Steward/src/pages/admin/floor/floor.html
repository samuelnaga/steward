<ion-header>

    <ion-navbar color="verde">
      <ion-title >Floor</ion-title>
      <button ion-button icon-only clear (click)="goToProfile()" class="profileButton">
          <ion-icon name="contact" color="dark"></ion-icon>
      </button>
      <button ion-button color="dark" small outline class="adminButton" (click)="goToUser()"> User </button>
    </ion-navbar>
  
  </ion-header>


<ion-content padding>
    <div class="ruta" ><ion-icon name="pin" color="dark"></ion-icon> &nbsp; {{country.name}} &nbsp;
      <ion-icon name="arrow-forward" color="dark"></ion-icon> &nbsp; {{city.name}} &nbsp;
      <ion-icon name="arrow-forward" color="dark"></ion-icon> &nbsp; {{building.name}} </div>

  <ion-grid padding id="EntityName">
    <ion-row>
      <ion-col col-10 >
        <ion-card padding>
          <ion-input type="text" autofocus [(ngModel)]="floorName" placeholder="Floor name" [disabled]="!floorNameEdit"></ion-input>
        </ion-card>
      </ion-col>

      <ion-col col-1 >
        <button id="btnEdit" *ngIf="!floorNameEdit; else elseBlock" ion-button large color="dark" icon-only clear (click)="enableEdition(true)"><ion-icon name="create" color="dark"></ion-icon></button>
        <ng-template #elseBlock>
          <button class="btnEdition" (click)="saveName()" ion-button large color="dark" icon-only clear><ion-icon ios="ios-checkmark-circle-outline" md="md-checkmark-circle"></ion-icon></button>
          <button class="btnEdition" id="algo" (click)="enableEdition(false)" ion-button large color="dark" icon-only clear><ion-icon ios="ios-close-circle-outline" md="md-close-circle"></ion-icon></button>
        </ng-template>
      </ion-col>
    </ion-row>
  </ion-grid>


  <h3>Workplaces</h3>
  <h5 [hidden]="workplaces.length">There are no workplaces created yet</h5>
  <ion-list>
    <ion-item-divider [hidden]="true"></ion-item-divider>
    <button ion-item *ngFor="let workplace of workplaces; let odd=odd; let even=even;" (click)="scanner(workplace)" >
      <ion-icon [ngClass]="{ odd: odd, even: even }" name="square" item-start></ion-icon>
      NÂº {{workplace.number}}
      <ion-icon *ngIf="workplace.qrcode" ios="ios-checkmark-circle" md="md-checkmark-circle" small color="dark" item-end></ion-icon>
      <span item-end>Scan <ion-icon name="qr-scanner" item-end></ion-icon> </span>
    </button>
    <ion-item-divider [hidden]="true"></ion-item-divider>  
  </ion-list>

  <ion-row>
    <ion-col col-2>
        <ion-input type="number" class="inputN" [value]="toADD" (input)="toADD = $event.target.value"></ion-input>
    </ion-col>
    <ion-col col-8>
      <div class="addButton2">
        <button ion-button block color="verde" (click)="createWorkplace()" [disabled]="!savedName">
          Add workplaces
        </button>
      </div>
    </ion-col>
  </ion-row>
 

  <div class="addButton">
    <button ion-button block color="gris" [disabled]="!savedName">
      Delete workplaces
    </button>
  </div>
 
</ion-content>

<ion-header>

  <ion-navbar color="verde">
    <ion-title >City</ion-title>
    <button ion-button icon-only clear (click)="goToProfile()" class="profileButton">
        <ion-icon name="contact" color="dark"></ion-icon>
    </button>
    <button ion-button color="dark" small outline class="adminButton" (click)="goToUser()"> User </button>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid padding id="EntityName">
    <ion-row>

      <ion-col col-10 >
        <ion-card padding>
          <ion-input type="text" autofocus [(ngModel)]="cityName" placeholder="City name" [disabled]="!cityNameEdit"></ion-input>
        </ion-card>
      </ion-col>

      <ion-col col-1 >
        <button id="btnEdit" *ngIf="!cityNameEdit; else elseBlock" ion-button large color="dark" icon-only clear (click)="enableEdition(true)"><ion-icon name="create" color="dark"></ion-icon></button>
        <ng-template #elseBlock>
          <button class="btnEdition" (click)="saveName()" ion-button large color="dark" icon-only clear><ion-icon ios="ios-checkmark-circle-outline" md="md-checkmark-circle"></ion-icon></button>
          <button class="btnEdition" (click)="enableEdition(false)" ion-button large color="dark" icon-only clear><ion-icon ios="ios-close-circle-outline" md="md-close-circle"></ion-icon></button>
        </ng-template>
      </ion-col>

    </ion-row>
  </ion-grid>
   
  <h3>Buildings</h3>
  <h5 [hidden]="buildings.length">There are no buildings created yet</h5>
  <ion-list>
    <ion-item-divider [hidden]="true"></ion-item-divider>
    <button ion-item *ngFor="let building of buildings; let odd=odd; let even=even;" (click)="goToBuilding(building)" >
      <ion-icon [ngClass]="{ odd: odd, even: even }" name="square" item-start></ion-icon>
      {{building}}
    </button>
    <ion-item-divider [hidden]="true"></ion-item-divider>  
  </ion-list>
 
  <div class="addButton">
    <button ion-button block color="gris" (click)="goToNewBuilding()" [disabled]="!savedName">
      Add new building
    </button>
  </div>

  <div *ngIf="newCity" position="bottom" class="cancelButton">
    <button ion-button block color="verde" (click)="back()">Cancel</button>
  </div>

</ion-content>
